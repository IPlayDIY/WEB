<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
    <style>
        h1{
            color:green;
        }
        p{
            font-size: 20px;
        }
        .fontcolorblue{
            color:blue;
        }
        div{
            margin:10px;
        }
        ol{
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>这是H1标题</h1>
    <div>
        <p class="fontcolorblue">这是段落1</p>
        <p>这是段落2</p>
        <p>这是段落3</p>
    </div>
    <img src="/pic/htmlfundmentals.jpg" alt="示例图片">
    <ol>
        <li>有序列表第一项</li>
        <li>有序列表第二项</li>
        <li>有序列表第三项</li>
        <li>有序列表第四项</li>
        <li>有序列表第五项</li>
    </ol>
    <ul>
        <li>无序列表第一项</li>
        <li>无序列表第二项</li>
        <li>无序列表第三项</li>
    </ul>
</body>
</html>
